{% extends "base2.html" %}
{% block content %}
<form action="/tasks/request" method="post">
    {% csrf_token %}
  <div>
    <b>Request new Task</b>
  </div>
  <br>
  <div class="form-group">
    <label for="name">Task Name:</label>
    <input type="text" class="form-control" id="name" name="name">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" class="form-control" id="description" name="description">
  </div>
  <div class="form-group">
    <label for="location">Location:</label>
    <input type="text" class="form-control" id="location" name="location">
  </div>
  <div class="form-group">
    <label for="parent_task">Parent task(string):</label>
    <input type="text" class="form-control" id="parent_task" name="parent_task">
  </div>
  <button type="submit" class="btn btn-default">Request for Approval</button>
</form>
{% endblock %}
