{% extends "base_admin.html" %}

{% block content %}

    <form action="/users/create" method="post">
       {% csrf_token %}
  <div>
    <b>Create a New User</b>
  </div>
  <br>
  <div class="form-group">
    <label for="firstname">First Name:</label>
    <input type="text" class="form-control" id="firstname" name="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Last Name:</label>
    <input type="text" class="form-control" id="lastname" name="lastname">
  </div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" name="username">
  </div>
  <div class="form-group">
    <label for="cnp">CNP:</label>
    <input type="text" class="form-control" id="cnp" name="cnp">
  </div>
  <div class="form-group">
    <label for="email">E-mail Address:</label>
    <input type="email" class="form-control" id="email" name="email">
  </div>
  <div class="form-group">
    <label for="cellphone">Cellphone:</label>
    <input type="text" class="form-control" id="cellphone" name="cellphone">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>
  <div class="form-group">
    <label for="password">Retype Password:</label>
    <input type="password" class="form-control" id="repassword" name="repassword">
  </div>
    <div class="form-group">
    <label for="cellphone">Line manager:</label>
    <input type="text" class="form-control" id="linemanager" name="linemanager">
  </div>
       <div class="form-group">
    <label for="cellphone">Role:</label>
    <input type="text" class="form-control" id="role" name="role">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
